<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root">
        <div id="container">
            <h1>TO DO LIST APP</h1>
            <div class="addClass">
                <input type="text" placeholder="Add new task" v-model="textValue" @keyUp.enter="addTodo">
                <a href="#" @click="addTodo"><i class="fa-solid fa-plus"></i></a>
            </div>
            <ul>
                <li v-for="(item,index) in toDo" @click="changeDone(item)">
                    <p :class="checkDone(item)">{{item.text}}</p>
                    <i class="fa-solid fa-trash" @click="removeTodo(index)"></i>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
